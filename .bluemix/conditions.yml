vault_conditions:
  - condition:
      any:
        - parameter: key-protect
          value: true
    actions:
      - type: create-service
        service_id: keyprotect
        service_label: kp-vault
        parameters:
          name: kp-compliance-secrets
  - condition:
      any:
        - parameter: key-protect
          value: false
    actions:
      - type: delete-service
        service_id: keyprotect
        service_label: kp-vault
  - condition:
      any:
        - parameter: secrets-manager
          value: true
    actions:
      - type: create-service
        service_id: secretsmanager
        service_label: sm-vault
        parameters:
          name: sm-compliance-secrets
  - condition:
      any:
        - parameter: secrets-manager
          value: false
    actions:
      - type: delete-service
        service_id: secretsmanager
        service_label: sm-vault
  - condition:
      any:
        - parameter: hashicorp-vault
          value: true
    actions:
      - type: create-service
        service_id: hashicorpvault
        service_label: hc-vault
        parameters:
          name: 'hc-compliance-secrets'
          server_url: ''
          dashboard_url: ''
          authentication_method: ''
  - condition:
      any:
        - parameter: hashicorp-vault
          value: false
    actions:
      - type: delete-service
        service_id: hashicorpvault
        service_label: hc-vault

tools_conditions:
  - condition:
      any:
        - parameter: webide
          value: true
    actions:
      - type: create-service
        service_id: orion
        service_label: webide
  - condition:
      any:
        - parameter: webide
          value: false
    actions:
      - type: delete-service
        service_id: orion
        service_label: webide
  - condition:
      any:
        - parameter: doi
          value: true
    actions:
      - type: create-service
        service_id: draservicebroker
        service_label: devops-insights
  - condition:
      any:
        - parameter: doi
          value: false
    actions:
      - type: delete-service
        service_id: draservicebroker
        service_label: devops-insights
