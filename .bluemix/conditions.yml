---
repo_conditions:
  - condition:
      any:
        - parameter: source_provider
          value: hostedgit
    actions:
      - type: update-service
        service_id: hostedgit
        service_label: repo
        parameters:
          source_provider: hostedgit
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
      - type: update-service-parameters
        service_id: pipeline
        service_label: pr
        parameters:
          configuration:
            env:
              GIT_COMMIT_EVENT_LISTENER_NAME: "gitlab-pr-listener"
      - type: update-service-parameters
        service_id: pipeline
        service_label: build
        parameters:
          configuration:
            env:
              GIT_COMMIT_EVENT_LISTENER_NAME: "grit-or-gitlab-commit"
